<div class="board">
  <div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab">
      <div class="liner"></div>

      <li>
        <a data-toggle="tab" (click)="router.navigateByUrl('/')" [ngClass]="{'active': router.url == '/'}">
          <span class="round-tabs one">
              <i class="glyphicon glyphicon-user"></i>
          </span>
        </a>
      </li>

      <li>
        <a data-toggle="tab" (click)="router.navigateByUrl('/insurance')" [ngClass]="{'active': router.url == '/insurance'}">
          <span class="round-tabs two">
              <i class="fa fa-file-text-o"></i>
          </span>
        </a>
      </li>

      <li>
        <a data-toggle="tab" (click)="router.navigateByUrl('/gp')" [ngClass]="{'active': router.url == '/gp'}">
          <span class="round-tabs three">
              <i class="fa fa-user-md"></i>
          </span>
        </a>
      </li>

      <li>
        <a data-toggle="tab" (click)="router.navigateByUrl('/clientcheck')" [ngClass]="{'active': router.url == '/clientcheck'}">
          <span class="round-tabs four">
              <i class="glyphicon glyphicon-ok"></i>
          </span>
        </a>
      </li>

      <li>
        <a data-toggle="tab" (click)="router.navigateByUrl('/payment')" [ngClass]="{'active': router.url == '/payment'}">
          <span class="round-tabs five">
              <i class="fa fa-briefcase"></i>
          </span>
        </a>
      </li>
    </ul>

    <div class="clearfix"></div>
  </div>
</div>
