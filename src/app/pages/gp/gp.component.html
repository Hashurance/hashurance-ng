<form (ngSubmit)="issueRefundRequest()">
  <md-grid-list cols="5" rowHeight="100%">
    <md-grid-tile>
      <button md-mini-fab class="mat-primary" (click)="router.navigateByUrl('/insurance')">
        <md-icon>keyboard_arrow_left</md-icon>
      </button>
    </md-grid-tile>

    <md-grid-tile colspan="3">
      <div class="row">
        <div class="col-sm-1 col-md-3">
          <div id="icon" class="fa fa-user-md"></div>
        </div>
        <div class="col-sm-11 col-md-9">
          <md-input-container>
            <input mdInput type="text" name="cid" placeholder="Insurance contract identifier" [(ngModel)]="formMetadata.cid" />
          </md-input-container>
          <md-input-container>
            <input mdInput type="text" name="uid2" placeholder="Unique identifier" [(ngModel)]="formMetadata.uid2" />
          </md-input-container>
        </div>
      </div>
    </md-grid-tile>

    <md-grid-tile>
      <button md-mini-fab class="mat-primary" type="submit">
        <md-icon>keyboard_arrow_right</md-icon>
      </button>
    </md-grid-tile>
  </md-grid-list>
</form>
